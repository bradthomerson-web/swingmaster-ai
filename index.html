<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingMaster AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            flex: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative; /* Needed for the modal positioning */
        }

        /* Header Section */
        .header {
            background-color: #008060;
            color: white;
            padding: 40px 20px 30px 20px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Main Content */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Cards */
        .main-card {
            background: linear-gradient(135deg, #008060, #00a67d);
            color: white;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,128,96, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .main-card:active {
            transform: scale(0.98);
        }

        .main-card h2 { margin: 0 0 10px 0; font-size: 24px; }
        .main-card p { margin: 0; font-size: 16px; opacity: 0.95; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .small-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .small-card:hover { border-color: #008060; }
        .icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .label { font-weight: 600; color: #333; font-size: 15px; }

        /* Navigation Bar */
        .nav-bar {
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item { color: #999; font-size: 28px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: #008060; }

        /* --- MODAL (POPUP) STYLES --- */
        /* The background shade */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 200; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }

        /* The white box inside the overlay */
        .modal-box {
            background-color: white;
            width: 85%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title { font-size: 20px; font-weight: bold; color: #333; }
        .close-btn { font-size: 24px; cursor: pointer; color: #999; }

        /* Form Inputs */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Keeps padding inside width */
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: #008060;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-btn:hover { background-color: #006e52; }

    </style>
</head>
