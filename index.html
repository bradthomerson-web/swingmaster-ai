<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingMaster AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            flex: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .header {
            background-color: #008060;
            color: white;
            padding: 40px 20px 30px 20px;
            text-align: center;
        }

        .logo { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { font-size: 16px; opacity: 0.9; }

        .content { padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .main-card {
            background: linear-gradient(135deg, #008060, #00a67d);
            color: white;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,128,96, 0.2);
            cursor: pointer;
            transition: all 0.3s ease; /* Makes the text change smooth */
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .small-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
        }
        .small-card:hover { border-color: #008060; }
        .icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .label { font-weight: 600; color: #333; font-size: 15px; }

        .nav-bar {
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .nav-item { color: #999; font-size: 28px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: #008060; }

        /* POPUP FORM STYLES */
        #roundModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .close-x { cursor: pointer; color: #999; }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background-color: #008060;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo">SwingMasterAI</div>
            <div class="subtitle">Your Personalized Coach</div>
        </div>

        <div class="content">
            <div class="main-card" onclick="alert('This plan is now customized based on your scores!')">
                <h2 id="plan-title">Generate Today's Plan</h2>
                <p id="plan-desc">Input a round to get a custom suggestion.</p>
            </div>

            <div class="grid-container">
                <div class="small-card" onclick="showTrends()">
                    <span class="icon">üìà</span>
                    <span class="label">My Trends</span>
                </div>
                
                <div class="small-card" onclick="openForm()">
                    <span class="icon">‚õ≥</span>
                    <span class="label">Input Round</span>
                </div>
                
                <div class="small-card" onclick="alert('Goals Clicked!')">
                    <span class="icon">üèÜ</span>
                    <span class="label">Goals</span>
                </div>
                <div class="small-card" onclick="alert('Settings Clicked!')">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="label">Settings</span>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üìä</div>
            <div class="nav-item">üë§</div>
        </div>
    </div>

    <div id="roundModal">
        <div class="modal-box">
            <div class="modal-header">
                <span>Log New Round</span>
                <span class="close-x" onclick="closeForm()">X</span>
            </div>
            
            <label>Total Score</label>
            <input type="number" id="scoreInput" placeholder="82">

            <button class="save-btn" onclick="saveData()">Save Round</button>
        </div>
    </div>

    <script>
        let scoreHistory = [];

        function openForm() {
            document.getElementById('roundModal').style.display = 'flex';
        }

        function closeForm() {
            document.getElementById('roundModal').style.display = 'none';
        }

        function saveData() {
            let newScoreText = document.getElementById('scoreInput').value;
            
            if (newScoreText === "") {
                alert("Please enter a number!");
                return;
            }

            // Convert "85" (text) into 85 (math number)
            let newScoreNum = parseInt(newScoreText);

            // Add to memory
            scoreHistory.push(newScoreNum);

            // Close form and clear box
            closeForm();
            document.getElementById('scoreInput').value = "";

            // --- THIS IS THE NEW "AI" LOGIC ---
            updateThePlan();
        }

        // This function does the math and updates the green card
        function updateThePlan() {
            // 1. Calculate the Total
            let total = 0;
            for(let i = 0; i < scoreHistory.length; i++) {
                total = total + scoreHistory[i];
            }

            // 2. Calculate Average
            let average = total / scoreHistory.length;
            // Round it to 1 decimal place (e.g., 85.4)
            average = average.toFixed(1);

            // 3. Decide the Strategy (The "Brain")
            let title = "";
            let description = "";

            if (average > 90) {
                title = "Focus: Ball Striking";
                description = "Your avg is " + average + ". Let's hit more fairways.";
            } else {
                title = "Focus: Short Game";
                description = "Your avg is " + average + ". Let's master 100 yards and in.";
            }

            // 4. Update the Screen
            document.getElementById('plan-title').innerText = title;
            document.getElementById('plan-desc').innerText = description;

            // Alert the user
            alert("New Round Saved! Your Training Plan has been updated based on your average of " + average);
        }

        function showTrends() {
            if (scoreHistory.length === 0) {
                alert("No rounds played yet.");
            } else {
                alert("Your Score History: " + scoreHistory);
            }
        }
    </script>

</body>
</html>
