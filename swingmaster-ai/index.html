<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingMaster AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            /* This ensures the footer stays at the bottom */
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        /* This container centers the content on large screens 
           but lets it fill the screen on phones */
        .app-container {
            width: 100%;
            max-width: 600px; /* Keeps it readable on desktop */
            margin: 0 auto;   /* Centers it horizontally */
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            flex: 1; /* Pushes footer down */
            box-shadow: 0 0 20px rgba(0,0,0,0.05); /* Subtle shadow on sides */
        }

        /* Header Section */
        .header {
            background-color: #008060;
            color: white;
            padding: 40px 20px 30px 20px; /* Taller padding for modern look */
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Main Content */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* The Main 'Action' Card */
        .main-card {
            background: linear-gradient(135deg, #008060, #00a67d);
            color: white;
            padding: 40px 30px; /* Bigger touch target */
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,128,96, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .main-card:active {
            transform: scale(0.98);
        }

        .main-card h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .main-card p {
            margin: 0;
            font-size: 16px;
            opacity: 0.95;
        }

        /* Grid for secondary options */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .small-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .small-card:hover {
            border-color: #008060;
        }

        .icon {
            font-size: 28px;
            margin-bottom: 10px;
            display: block;
        }

        .label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        /* Navigation Bar - Sticky at bottom */
        .nav-bar {
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 600px; /* Match app container */
            margin: 0 auto; /* Center nav on desktop */
            z-index: 100;
        }

        .nav-item {
            color: #999;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
        }

        .nav-item.active {
            color: #008060;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="header">
            <div class="logo">SwingMasterAI</div>
            <div class="subtitle">Your Personalized Coach</div>
        </div>

        <div class="content">
            
            <div class="main-card" id="btn-generate">
                <h2>Generate Today's Plan</h2>
                <p>AI-driven routine based on your recent stats.</p>
            </div>

            <div class="grid-container">
                <div class="small-card" id="btn-trends">
                    <span class="icon">üìà</span>
                    <span class="label">My Trends</span>
                </div>
                <div class="small-card" id="btn-input">
                    <span class="icon">‚õ≥</span>
                    <span class="label">Input Round</span>
                </div>
                <div class="small-card" id="btn-goals">
                    <span class="icon">üèÜ</span>
                    <span class="label">Goals</span>
                </div>
                <div class="small-card" id="btn-settings">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="label">Settings</span>
                </div>
            </div>

        </div>

        <div class="nav-bar">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üìä</div>
            <div class="nav-item">üë§</div>
        </div>

    </div>

    <script>
        // 1. Select the buttons
        const generateBtn = document.getElementById('btn-generate');
        const trendsBtn = document.getElementById('btn-trends');
        const inputBtn = document.getElementById('btn-input');

        // 2. Add instructions
        generateBtn.addEventListener('click', function() {
            alert("This will generate your AI practice plan!");
        });

        trendsBtn.addEventListener('click', function() {
            alert("This will show your putting and driving graphs.");
        });

        inputBtn.addEventListener('click', function() {
            alert("This will open the form to enter your round score.");
        });
    </script>

</body>
</html>
