<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingMaster AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            flex: 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .header {
            background-color: #008060;
            color: white;
            padding: 40px 20px 30px 20px;
            text-align: center;
        }

        .logo { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { font-size: 16px; opacity: 0.9; }

        .content { padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .main-card {
            background: linear-gradient(135deg, #008060, #00a67d);
            color: white;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,128,96, 0.2);
            cursor: pointer;
            transition: all 0.3s ease; 
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .small-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 25px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
        }
        .small-card:hover { border-color: #008060; }
        .icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .label { font-weight: 600; color: #333; font-size: 15px; }

        .nav-bar {
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .nav-item { color: #999; font-size: 28px; cursor: pointer; padding: 10px; }
        .nav-item.active { color: #008060; }

        /* MODAL STYLES */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-height: 80vh; 
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .close-x { cursor: pointer; color: #999; }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background-color: #008060;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* STATS STYLES */
        .stat-big-number {
            font-size: 48px;
            font-weight: bold;
            color: #008060;
            text-align: center;
            margin: 10px 0;
        }
        .stat-label {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #eee;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        /* DELETE BUTTON STYLE */
        .delete-btn {
            color: red;
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
            border: none;
            background: none;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo">SwingMasterAI</div>
            <div class="subtitle">Your Personalized Coach</div>
        </div>

        <div class="content">
            <div class="main-card">
                <h2 id="plan-title">Generate Today's Plan</h2>
                <p id="plan-desc">Input a round to get a custom suggestion.</p>
            </div>

            <div class="grid-container">
                <div class="small-card" onclick="openTrends()">
                    <span class="icon">üìà</span>
                    <span class="label">My Trends</span>
                </div>
                
                <div class="small-card" onclick="openInputForm()">
                    <span class="icon">‚õ≥</span>
                    <span class="label">Input Round</span>
                </div>
                
                <div class="small-card" onclick="alert('Goals Clicked!')">
                    <span class="icon">üèÜ</span>
                    <span class="label">Goals</span>
                </div>
                <div class="small-card" onclick="alert('Settings Clicked!')">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="label">Settings</span>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active">üè†</div>
            <div class="nav-item">üìä</div>
            <div class="nav-item">üë§</div>
        </div>
    </div>

    <div id="roundModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span>Log New Round</span>
                <span class="close-x" onclick="closeInputForm()">X</span>
            </div>
            
            <label>Total Score</label>
            <input type="number" id="scoreInput" placeholder="82">

            <button class="save-btn" onclick="saveData()">Save Round</button>
        </div>
    </div>

    <div id="trendsModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <span>Performance Stats</span>
                <span class="close-x" onclick="closeTrends()">X</span>
            </div>
            
            <div class="stat-big-number" id="displayAverage">--</div>
            <div class="stat-label">Average Score</div>

            <h4>Recent Rounds:</h4>
            <ul class="history-list" id="scoreList"></ul>
            
            <button class="delete-btn" onclick="clearAllData()">Reset All Data</button>
        </div>
    </div>

    <script>
        // 1. Initialize Memory
        let scoreHistory = [];

        // 2. ON LOAD: Retrieve data from the browser's secret pocket
        window.onload = function() {
            let savedScores = localStorage.getItem('myGolfScores');
            
            if (savedScores) {
                // Parse turns the text string back into a list of numbers
                scoreHistory = JSON.parse(savedScores);
                updateThePlan(); // Update the green card immediately
            }
        };

        // --- INPUT FORM LOGIC ---
        function openInputForm() {
            document.getElementById('roundModal').style.display = 'flex';
        }
        function closeInputForm() {
            document.getElementById('roundModal').style.display = 'none';
        }

        function saveData() {
            let newScoreText = document.getElementById('scoreInput').value;
            if (newScoreText === "") { alert("Enter a number"); return; }
            
            let newScoreNum = parseInt(newScoreText);
            scoreHistory.push(newScoreNum);
            
            // SAVE TO BROWSER MEMORY
            localStorage.setItem('myGolfScores', JSON.stringify(scoreHistory));

            closeInputForm();
            document.getElementById('scoreInput').value = "";
            updateThePlan();
            alert("Round Saved Permanently!");
        }

        // --- TRENDS LOGIC ---
        function openTrends() {
            let total = 0;
            if (scoreHistory.length === 0) {
                document.getElementById('displayAverage').innerText = "--";
            } else {
                for(let i=0; i<scoreHistory.length; i++) {
                    total += scoreHistory[i];
                }
                let avg = (total / scoreHistory.length).toFixed(1);
                document.getElementById('displayAverage').innerText = avg;
            }

            let listHTML = "";
            for(let i = scoreHistory.length - 1; i >= 0; i--) {
                listHTML += '<li class="history-item"><span>Round ' + (i+1) + '</span> <strong>' + scoreHistory[i] + '</strong></li>';
            }
            document.getElementById('scoreList').innerHTML = listHTML;
            document.getElementById('trendsModal').style.display = 'flex';
        }

        function closeTrends() {
            document.getElementById('trendsModal').style.display = 'none';
        }

        function clearAllData() {
            if(confirm("Are you sure you want to delete all history?")) {
                scoreHistory = [];
                localStorage.removeItem('myGolfScores');
                updateThePlan();
                closeTrends();
                alert("Data cleared.");
            }
        }

        // --- MAIN CARD LOGIC ---
        function updateThePlan() {
            if (scoreHistory.length === 0) {
                document.getElementById('plan-title').innerText = "Generate Today's Plan";
                document.getElementById('plan-desc').innerText = "Input a round to get a custom suggestion.";
                return;
            }

            let total = 0;
            for(let i=0; i<scoreHistory.length; i++) total += scoreHistory[i];
            let avg = total / scoreHistory.length;

            let title = "";
            let description = "";

            if (avg > 90) {
                title = "Focus: Ball Striking";
                description = "Avg: " + avg.toFixed(1) + ". Let's hit more fairways.";
            } else {
                title = "Focus: Short Game";
                description = "Avg: " + avg.toFixed(1) + ". Let's master 100 yards and in.";
            }

            document.getElementById('plan-title').innerText = title;
            document.getElementById('plan-desc').innerText = description;
        }
    </script>

</body>
</html>
